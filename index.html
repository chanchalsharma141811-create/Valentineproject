<!DOCTYPE html>

<head>

</head>
<body>

    <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const mainGif = document.getElementById('main-gif');
    const music = document.getElementById('bgMusic');

    const noGifs = ["no1.gif", "no2.gif", "no3.gif", "no4.gif","no5.gif", "no6.gif", "no7.gif", "no8.gif", "no9.gif", ]; 
    
    // Ye wale messages ab BUTTON ke andar dikhenge
    const messages = [
        "Are you sure? ü•∫",
        "Pakka soch liya? üíî",
        "Ek baar aur soch lo... üò≠",
        "Maan jao na please! ‚ú®",
        "Ab bas bhi karo! üò§",
  "Nhi bhag sakte mujhseüö´",
    "Apke pass or koi option nhi üôÖ‚Äç‚ôÇÔ∏è",
     "Maan jao na ab! ü•∫",
     "Yes pe click kro üíñ"
  
    ];

    let count = 0;

    function handleNoAction() {
    // 1. GIF badalna
    mainGif.src = noGifs[count % noGifs.length];

    // 2. Button ka text badalna
    noBtn.innerText = messages[count % messages.length];
    count++;

    // 3. NAYA LOGIC: Button ko GIF se door bhagane ke liye
    let x, y;
    const gifRect = mainGif.getBoundingClientRect(); // Ye GIF ki screen par jagah bata raha hai

    // Ye loop tab tak chalega jab tak button GIF ke upar aa raha ho
    do {
        x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
        y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
    } while (
        x < gifRect.right + 20 && 
        x + noBtn.offsetWidth > gifRect.left - 20 &&
        y < gifRect.bottom + 20 && 
        y + noBtn.offsetHeight > gifRect.top - 20
    );

    noBtn.style.position = "fixed";
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
}


    noBtn.addEventListener('mouseover', handleNoAction);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); handleNoAction(); });

    yesBtn.addEventListener('click', () => {
        document.getElementById('question-section').style.display = 'none';
        document.getElementById('success-section').style.display = 'block';
        music.play();
    });
</script>
